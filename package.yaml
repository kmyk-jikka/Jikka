name:                Jikka
version:             5.0.11.2
github:              "kmyk/Jikka"
license:             Apache
author:              "Kimiyuki Onaka"
maintainer:          "kimiyuk95@gmail.com"
copyright:           "2021 Kimiyuki Onaka"

extra-source-files:
- README.md
- CHANGELOG.md

data-files:
- runtime/include/jikka/*.hpp

# Metadata used when publishing your package
synopsis:            A transpiler from Python to C++ for competitive programming
category:            "Compilers/Interpreters"

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kmyk/Jikka>

dependencies:
- base          >= 4.12 && < 5
- ansi-terminal >= 0.11 && < 0.12
- array         >= 0.5.3 && < 0.6
- containers    >= 0.6.0 && < 0.7
- deepseq       >= 1.4.4 && < 1.5
- mtl           >= 2.2.2 && < 2.3
- transformers  >= 0.5.6 && < 0.6
- text          >= 1.2.3 && < 1.3
- vector        >= 0.12.3 && < 0.13

library:
  source-dirs: src

  build-tools:
  - alex
  - happy

  ghc-options:
  - -W
  - -optP-Wno-nonportable-include-path

executables:
  jikka:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -W
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path
    dependencies:
    - Jikka

tests:
  jikka-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -W
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path
    dependencies:
    - Jikka
    - ormolu
    - hlint
    - hspec
    build-tools:
    - hspec-discover

  jikka-doctest:
    main:                doctests.hs
    source-dirs:         .
    ghc-options:
    - -W
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path
    dependencies:
    - Jikka
    - doctest
